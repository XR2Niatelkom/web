<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Control </title>
</head>
<body>
    <h3 html control ></h3>
    <form class="" action="index.html" method="post">
        <table cellpading="5">
            <tr>
                <td> Input Text </td>
                <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td> Textarea </td>
                <td><Textarea name="name" rows="5" cols="30" placeholder="Alamat Lengkap"></Textarea></td>
            </tr>
            <tr>
                <td> Input Number </td>
                <td><input type="number" name="angka" value="" placeholder="Usia"></td>
            </tr>
            <tr>
                <td> Input Password </td>
                <td><input type="password" name="password" value="" placeholder="Password"></td>
            </tr>
            <tr>
                <td> Input Date </td>
                <td><input type="date" name="tanggal" value=""></td>
            </tr>
            <tr>
                <td> Input Time </td>
                <td><input type="time" name="jam" value=""></td>
            </tr>
            <tr>
                <td> Input Range </td>
                <td><input type="range" name="range" value=""></td>
            </tr>
            <tr>
                <td> Input Radio </td>
                <td>
                    <input type="radio" name="gender" value="L"> Pria
                    <input type="radio" name="gender" value="P"> Perempuan
                </td>
            </tr>
            <tr>
                <td> Checkbox </td>
                <td>
                    <input type="checkbox" name="hobi[]" value="akuistic"> Musik
                    <input type="checkbox" name="hobi[]" value="theater"> Drama
                    <input type="checkbox" name="hobi[]" value="dance"> Tari
                </td>
            </tr>
            <tr> 
                <td> Combo Box </td>
                <td>
                    <select name="jurusan">
                        <option value="">--Pilih Jurusan--</option>
                        <option value="RPL">Rekayasa Perangkat Lunak</option>
                        <option value="TKJ">Teknik Komputer Jaringan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Input File </td>
                <td><input type="file" name="file" value=""></td>
            </tr>
            <tr>
                <td> Input Color </td>
                <td><input type="color" name="warna" value=""></td>
            </tr>
            <tr>
                <td> Tombol </td>
                <td>
                    <button type="button" name="button"> Tombol Biasa </button>
                    <button type="submit" name="button"> Tombol Submit Data </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
